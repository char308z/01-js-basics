<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07 godmorgen</title>
  </head>
  <body>
    <script>
      let resultat;
      let dag = new Date("january 31, 22 19:18");
      let tid = dag.getHours();
      if (tid > 5 && tid < 10) {
        resultat = "Godmorgen";
      } else if (tid > 10 && tid < 18) {
        resultat = "Goddag";
      } else if (tid > 18 && tid < 24) {
        resultat = "Godaften";
      } else {
        resultat = "Godnat";
      }
      console.log(resultat);
    </script>
  </body>
</html>
