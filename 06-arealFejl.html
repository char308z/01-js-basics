<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Hvad er længde</p>
    <input type="text" id="længde" />

    <p>Hvad er bredden</p>
    <input type="text" id="bredde" />
    <button>Klik og beregn arealet i konsolen</button>

    <script>
      document.querySelector("button").addEventListener("click", buttonClicked);
      function buttonClicked() {
        let længde = document.querySelector("#længde").value;
        let bredde = document.querySelector("#bredde").value;
        let resultat;
        let a = areal(længde, bredde);
        if (isNaN(a)) {
          resultat = "dettet er ikke er et tal";
        } else if (a <= 0) {
          resultat = "Arealet er mindre end 0";
        } else {
          resultat = `Arealet er ${a}`;
        }
        console.log(resultat);
      }

      function areal(l, b) {
        return l * b;
      }
    </script>
  </body>
</html>
